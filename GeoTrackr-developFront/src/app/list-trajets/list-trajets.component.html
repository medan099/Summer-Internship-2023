
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div style="display: flex; flex-direction: row">
  <h1>
    Liste des trajets
  </h1>

</div>
<div class="table-container">
  <table style="width: 190%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="ID">
      <th style="color: white;font-family: Bahnschrift"  mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{getRowNumber(i)}} </td>
    </ng-container>


    <ng-container matColumnDef="userDto">
      <th style="color: white;font-family: Bahnschrift"  mat-header-cell *matHeaderCellDef>
        <div contenteditable="true" id="column-label" (input)="onFilterInput($event, 'userDto')" #headerContent> User </div>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.userDto}} </td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th style="color: white;font-family: Bahnschrift"  mat-header-cell *matHeaderCellDef>  <div contenteditable="true" id="column-longitudes" (input)="onFilterInput($event, 'date')" #headerContent> Date </div> </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>


    <ng-container matColumnDef="traces">
      <th style="color: white;font-family: Bahnschrift"  mat-header-cell *matHeaderCellDef>  <div contenteditable="true" id="column-latitudes" (input)="onFilterInput($event, 'traces')" #headerContent> Traces </div> </th>
      <td mat-cell *matCellDef="let element"> {{element.traces}} </td>
    </ng-container>

    <ng-container  matColumnDef="suppression">
      <th style="color: white;font-family: Bahnschrift"  mat-header-cell *matHeaderCellDef >Suppression</th>
      <td mat-cell *matCellDef="let element ">
        <button (click)="onDeleteTrajet(element['id'])"  mat-icon-button class="removeCart"  >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row  class="HEADER" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
</div>
<br>
<br>
<br>
<br>
<br>


<div style="position: relative; left: 350px;">
  <mat-paginator
    #paginator
    [length]="totalRows"
    [pageIndex]="currentPage"
    [pageSize]="pageSize"

    (page)="pageChanged($event)"
    aria-label="Select page"


    showFirstLastButtons
  >
  </mat-paginator>
</div>
