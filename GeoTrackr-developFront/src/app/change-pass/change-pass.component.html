<div class="form-group">
  <div>
    <form [formGroup]="resetForm" class="reset-form">
      <label for="newPass" class="form-label">Nouveau mot de passe :</label>
      <input
        class="form-input"
        name="newPass"
        formControlName="newPass"
        type="password"
        id="newPass"
      />
    </form>
  </div>
  <button class="submit-button" (click)="changePassword()">Submit</button>
</div>
